services:
  - type: web
    name: ai-job-tracker-backend
    env: node
    buildCommand: "npm install && npx prisma migrate deploy && npm run build"
    startCommand: "npm start"
    plan: free # or "starter" for more resources
    rootDir: ./backend
    healthCheckPath: /api/health # Assuming you have a health check endpoint
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-job-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: true # Set to true to link to a Render Secret File if you have one
  - type: web
    name: ai-job-tracker-frontend
    env: static
    buildCommand: "npm install && npm run build"
    publishPath: ./dist # Assuming vite builds to dist
    rootDir: ./frontend
    envVars:
      - key: VITE_APP_BACKEND_URL
        fromService:
          type: web
          name: ai-job-tracker-backend
          property: url
  - type: pserv
    name: ai-job-tracker-db
    env: postgres
    plan: free # or "starter" for more resources
    ipAllowList:
      - source: all
        description: Allow all access